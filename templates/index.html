<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Order List</title>
</head>
<body>
    <h1>
        My Order List
    </h1>
    {% for order in order_info %}
    <div>
        <p>
            <a href="http://127.0.0.1:4999/1">{{ order.customer_name }}: {{order.order_date}}: {{order.quantity}}: {{order.book_title}}</a>
        </p>
    </div>
    {% endfor %}
</body>
</html>
